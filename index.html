<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>history</title>
  <link rel="stylesheet" href="history.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>history</h1>
	<div id="token-entry">
		<h2>API Token Required</h2>
		<form id="token-form">
			<input type="password" placeholder="api token" name="token" id="token">
			<input type="submit">
		</form>
	</div>
	<div id="main">
		<div id="active-games" class="boxgroup">
			<h2>Active Games</h2>
		</div>
		<div id="players" class="boxgroup">
			<h2>All Players</h2>
		</div>
	</div>
	<div id="log">
		<h2>Log</h2>
	</div>
	<script>
		window.onerror = function(error, url, line) {
			let e = `${url}\nline ${line}\n\n${error}`
			alert(e)
			let li = $('<pre>').text(e).appendTo($('<li>').appendTo($('#log')))
		}
		function log (obj) {
			let message
			if (typeof obj === "string") {
				message = obj
			} else if (typeof obj === "error") {
				alert(obj)
				message = obj.toString() + '\nLine:' + obj.line
			} else {
				message = JSON.stringify(obj, null, 2)
			}
			$('#log').append($('<pre>').text(message).title(String(new Error().stack)))
		}
		async function load(src) {
			try {
				let t = Date.now()
				let s = `${src}?t=${t}`
				await loader(s)
				log("script successfully loaded"); 
			} catch (err) {
				log(err.toString())
				log(err.line)
			}
		}
		function loader(scriptUrl){
			return new Promise(function (res, rej) {
				let script = document.createElement('script');
				script.src = scriptUrl;
				script.type = 'text/javascript';
				script.onerror = rej;
				script.async = true;
				script.onload = res;
				script.addEventListener('error',rej);
				script.addEventListener('load',res);
				document.head.appendChild(script);
			})
		}
		try {
			load('history.js')
		} catch (err) {
			alert(err)
		}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>history</title>
  <link rel="stylesheet" href="history.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>history</h1>
	<div id="token-entry">
		<form id="token-form">
			<input type="password" placeholder="api token" name="token" id="token">
			<input type="submit">
		</form>
	</div>
	<div id="main">
		<div id="players"></div>
	</div>
	<div id="log"></div>
	<script>
		window.onerror = function(error, url, line) {
			let e = `${url}\nline ${line}\n\n${error}`
			alert(e)
			let li = $('<pre>').text(e).appendTo($('<li>').appendTo($('#log')))
		}
		let log = function (obj) {
			let message
			if (typeof obj === "string") {
				message = obj
			} else {
				message = JSON.stringify(obj, null, 2)
			}
			$('#log').append($('<pre>').text(message))
		}
		function load(src) {
			try {
				let time = Date.now()
				var script = document.createElement(script)
				script.src = `${src}?t=${time}`
				document.head.appendChild(script)
			} catch (err) {
				log(err)
			}
		}
		log('begin')
		try {
			load('history.js', 'script')
		} catch (err) {
			alert(err)
		}
		log('loaded')
		</script>
	</body>
</html>
